server:
  port: 8002
  servlet:
    context-path: /sapient
spring:
 datasource:
    url: jdbc:mysql://localhost:3306/userDB?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    initialization-mode: always
 application:
    name: user-service
 jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging:
  level:
    org:
      hibernate:
        type: trace